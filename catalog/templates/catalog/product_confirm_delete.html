{% extends 'catalog/base.html' %}

{% block content %}
  <div class="col">
    <div class="card">
      <div class="card-header">
        <h3 style="color: orange;">Удаление продукта</h3>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          Уверены, что хотите удалить продукт "{{ object }}"?<br>
          <input type="submit" class="btn btn-outline-danger" value="Подтвердите удаление">
        </form>
      </div>
      <div class="card-footer">
        <a href="{% url 'catalog:products' %}" class="btn btn-outline-primary">Назад</a>
      </div>
    </div>
  </div>
{% endblock %}
