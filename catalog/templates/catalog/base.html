{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Пример на bootstrap 4: Макет jumbotron с навигационной панели и базовая система разметки. Версия v4.0.0">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Construction store</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'catalog:index' %}">Главная <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'catalog:contacts' %}">Контакты <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron" style="background-color: white; height: 400px;">
        <style type="text/css">
          .img_logo{
            background-image: url('media/products/logo.webp');
            background-repeat: no-repeat;
            background-position: right;
            background-size: revert;
            height: 300px;
          }
        </style>
        <div class="container" >
          <div class="img_logo">
            <h1 style="color: #007bff;">Стройка РФ</h1>
          </div>
        </div>
      </div>

      <div class="container">
        <!-- Example row of columns -->
        {% block content %}
        {% endblock %}

        <hr>

      </div> <!-- /container -->

    </main>

    <footer class="container">
      <p>&copy; ConstructionStore 2001-2023</p>
    </footer>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
